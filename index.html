<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- LOGO -->
            <a href="#" class="cursor-pointer py-7 pr-7 ">
                <img 
                src="Images/logo.svg" 
                width="125px"
                height="30px"
                alt="RazorPay Logo"/>
            </a>
            <!-- Naviation Links -->
            <ul class="flex space-x-6">
                <!-- 1 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <!-- 2 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <!-- 3 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <!-- 4 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <!-- 5 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <!-- 6 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <!-- 7 -->
                <li class="text-white font-mullish py-7  hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
            </ul>
            <div class="flex space-x-6">
                <!-- 8 -->
                <img 
                    src="./Images/india-flag.svg" 
                    width="28px"
                    height="20px"
                >

                <!-- 9 -->
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm  font-bold">Log in</button>

                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
                bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 hidden lg:flex">Sign Up
                <svg
                viewBox="0 0 24 24"
                  focusable="false"
                  class="w-[14px] h-[14px] ml-3"
                >
                <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
                </svg>
            </button>
            </div>
        </div>
    </nav>
    <!-- Navbar Completed -->

    <!-- Hero Section -->
    <section class="relative bg-deepBlue "> 
        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <!-- Left Part Text -->
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">
                    Power your finance, grow your business
                </h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-white font-mullish text-[18px] leading-7 opacity-70 ">
                    Accept payment from customers, Automate payouts to vendors & emloyees. Never run out of working capital.
                </p>
                <button class="text-white bg-lightBlue rounded-md font-mullish py-[18px] px-[14px] font-bold hover:bg-lightBlue500 transition-all duration-200 ">
                    Sgn Up Now
                </button>
            </div>
            <!-- Right Part Image -->
            <img src="./Images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        </div>
        <!-- Triangular Part -->
        <div class="absolute left-0 right-0 w-[103%]">
            <img src="./Images/hero-shape.svg" alt="" class="w-full object-fill">
        </div>
    </section>


</body>
</html>
